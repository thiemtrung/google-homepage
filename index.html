  <head>

    <!-- Including the Favorite Icon -->

    <!-- font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="http://codifyacademy.com/google/css/main.css">
  </head>
  <body>

    <!-- Top Section - Navigation -->
    <ul class="nav">
      <li>

      </li>

      </li>

           <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
         </li>

         <li>
           <a href="https://www.google.com/preferences?hl=en">Lessons</a>
